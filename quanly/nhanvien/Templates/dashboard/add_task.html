{% extends "dashboard/home.html" %}
{% load static %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% block body %}
    <div class="container mt-5">
        <h2 class="mb-4">Thêm Nhiệm Vụ</h2>
        <form method="POST" action="{% url 'add_task' %}">
            {% csrf_token %}
            
            <!-- Tiêu đề -->
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <!-- Mô tả -->
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>

            <!-- Nhân viên được giao -->
            <div class="mb-3">
                <label for="assigned_to" class="form-label">Nhân viên được giao</label>
                <select class="form-select" id="assigned_to" name="assigned_to" required>
                    <option value="" selected disabled>Chọn nhân viên</option>
                    {% for employee in employees %}
                        <option value="{{ employee.email }}">{{ employee.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Ngày hoàn thành -->
            <div class="mb-3">
                <label for="due_date" class="form-label">Ngày hoàn thành</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>

            <!-- Nút gửi -->
            <button type="submit" class="btn btn-primary">Thêm Nhiệm Vụ</button>
        </form>

        <!-- Quay lại -->
        <a href="{% url 'task' %}" class="btn btn-secondary mt-3">Quay lại</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    
{% endblock %}
