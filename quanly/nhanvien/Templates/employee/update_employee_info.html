{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thông Tin</title>
    <link href="{% static 'nhanvien/style.css' %}" rel="stylesheet">
    <style>
        body {
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-align: center;
            display: block;
            margin-top: 15px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .alert {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cập Nhật Thông Tin</h1>
        <form method="POST" action="{% url 'update_employee_info' %}">
            {% csrf_token %}
            <input type="text" name="username" value="{{ user.username }}" placeholder="Tên đăng nhập" readonly>
            <input type="email" name="email" value="{{ user.email }}" placeholder="Email" readonly>

            <input type="text" name="name" value="{{ employee.name }}" placeholder="Tên đầy đủ" required>
            <input type="text" name="address" value="{{ employee.address }}" placeholder="Địa chỉ" required>
            <input type="text" name="phone_number" value="{{ employee.phone_number }}" placeholder="Số điện thoại" required>
            <input type="text" name="position" value="{{ employee.position }}" placeholder="Chức vụ" required>

            <button type="submit">Cập Nhật</button>
            <a href="{% url 'home' %}">Quay lại trang chính</a>
        </form>
        {% if messages %}
            <div class="alert">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
