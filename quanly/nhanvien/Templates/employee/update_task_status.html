{% extends "employee/home.html" %}
{% load static %}

{% block body %}
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cập nhật trạng thái nhiệm vụ</h2>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="status" class="form-label">Trạng thái hiện tại: {{ task.get_status_display }}</label>
                <select class="form-select" id="status" name="status" required>
                    {% for key, value in status_choices %}
                        <option value="{{ key }}" {% if task.status == key %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>

        <a href="{% url 'task_employee' employee.email %}" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
{% endblock %}
